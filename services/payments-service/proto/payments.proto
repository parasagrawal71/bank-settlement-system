syntax = "proto3";

package payments;

option go_package = "./proto";

service PaymentService {
  rpc CreatePayment (PaymentRequest) returns (PaymentResponse);
}

enum TransactionType {
  DEBIT = 0;
  CREDIT = 1;
}

message PaymentRequest {
  string payer_id = 1;
  string payee_id = 2;
  double amount = 3;
  string currency = 4;
}

message PaymentResponse {
  string reference_id = 1;
  string status = 2;
  string message = 3;
}


